{% extends 'base.html' %}

{% block content %}
<div class="auth-box">
    <h2>Login</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="glow-on-hover">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'register' %}">Sign up</a></p>
</div>
{% endblock %}
