{% extends 'base.html' %}

{% block content %}
<div class="auth-box">
    <h2>Upload Document</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="glow-on-hover">Upload</button>
    </form>
    <a href="{% url 'dashboard' %}">Cancel</a>
</div>
{% endblock %}
