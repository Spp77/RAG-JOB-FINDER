{% extends 'base.html' %}

{% block content %}
<div class="hero-section">
    <h1>Welcome to <span class="highlight">RAG Job Finder</span></h1>
    <p>AI-Powered Job Matching with Your Own Documents</p>

    <div class="cta-buttons">
        {% if user.is_authenticated %}
        <a href="{% url 'dashboard' %}" class="btn-large">Go to Dashboard</a>
        {% else %}
        <a href="{% url 'register' %}" class="btn-large">Get Started</a>
        <a href="{% url 'login' %}" class="btn-secondary">Login</a>
        {% endif %}
    </div>
</div>
{% endblock %}
